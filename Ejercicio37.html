<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio37</title>
    <script>
        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <button onclick="cambiarColor('lightblue')">Azul Claro</button>
    <button onclick="cambiarColor('lavender')">Morado Claro</button>
</body>
</html>
