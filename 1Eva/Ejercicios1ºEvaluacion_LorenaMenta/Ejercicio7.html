<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Formulario de Encuesta</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Botón de envío */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mensaje de éxito */
        .hidden {
            display: none;
        }

        #successMessage {
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Encuesta</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Tu edad" required>
            </div>
            <div class="form-group">
                <label for="opcion">Elige una opción:</label>
                <select id="opcion" required>
                    <option value="" disabled selected>Elije una opcion</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>
            <button type="submit">Enviar Encuesta</button>
        </form>
        <p id="successMessage" class="hidden">Formulario enviado correctamente</p>
    </div>
    <script>
        const form = document.getElementById('surveyForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar el envío real del formulario
            successMessage.classList.remove('hidden');
            successMessage.textContent = 'Formulario enviado correctamente';
        });
    </script>
</body>
</html>
