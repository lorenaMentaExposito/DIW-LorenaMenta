<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Tema Claro y Oscuro</title>
    <style>
        /* Variables para el tema claro */
        :root {
            --fondo: #ffffff;
            --texto: #000000;
            --boton-fondo: #8400ff;
            --boton-texto: #ffffff;
        }

        /* Variables para el tema oscuro */
        [data-tema='oscuro'] {
            --fondo: #000000;
            --texto: #ffffff;
            --boton-fondo: #fffefe;
            --boton-texto: #000000;
        }

        /* Estilo global */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--fondo);
            color: var(--texto);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Contenedor */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Botón */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--boton-fondo);
            color: var(--boton-texto);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #6b00b3;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tema Claro y Oscuro</h1>
        <p>Este es un ejemplo de cómo cambiar entre tema claro y oscuro utilizando variables CSS.</p>
        <button id="themeToggle">Cambiar Tema</button>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-tema');
            if (currentTheme === 'oscuro') {
                body.setAttribute('data-tema', 'claro');
            } else {
                body.setAttribute('data-tema', 'oscuro');
            }
        });
    </script>
</body>
</html>
