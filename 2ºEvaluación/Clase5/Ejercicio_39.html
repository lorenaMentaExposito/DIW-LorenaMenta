<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 39</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            justify-content: center;
        }
        .galeria img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .galeria img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="galeria">
        <img src="https://placehold.co/300x200" alt="Imagen 1" title="Imagen 1">
        <img src="https://placehold.co/300x200" alt="Imagen 2" title="Imagen 2">
        <img src="https://placehold.co/300x200" alt="Imagen 3" title="Imagen 3">
        <img src="https://placehold.co/300x200" alt="Imagen 4" title="Imagen 4">
        <img src="https://placehold.co/300x200" alt="Imagen 5" title="Imagen 5">
        <img src="https://placehold.co/300x200" alt="Imagen 6" title="Imagen 6">
    </div>
</body>
</html>
