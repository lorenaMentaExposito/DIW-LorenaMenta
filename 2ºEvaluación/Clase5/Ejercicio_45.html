<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 45</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
 
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 50px);
            gap: 1px;
            background-color: white;
        }
 
        .grid-item {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">celda 1</div>
        <div class="grid-item2">celda 2</div>
        <div class="grid-item">celda 3</div>
        <div class="grid-item">celda 4</div>
        <div class="grid-item">celda 5</div>
        <div class="grid-item">celda 6</div>
    </div>
</body>
</html>
