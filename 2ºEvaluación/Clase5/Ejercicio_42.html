<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 42</title>
    <style>
        .contenedor {
            display: flex;
            background-color: seagreen;
            height: 100vh;
        }
        .columna {
            flex: 2;
            color: white;
            display: flex;
            padding: 24px;
        }

        .columna-derecha {
            width: 25%;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .lateral {
            flex: 1;
            display: flex;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="columna">
            <p>Columna izquierda</p>
        </div>
        <div class="columna-derecha">
            <div class="lateral">
                <p>Derecha parte alta</p>
            </div>
            <div class="lateral">
                <p>Derecha parte baja</p>
            </div>
        </div>
    </div>
</body>

</html>
