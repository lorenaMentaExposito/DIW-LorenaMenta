<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 34</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .contenedor {
            width: 300px;
            height: 200px;
            overflow: scroll;
            /* Habilita las barras de scroll */
            border: 2px solid #000;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .contenido {
            width: 600px;
            /* Más grande que el contenedor para habilitar el scroll horizontal */
            height: 400px;
            /* Más grande que el contenedor para habilitar el scroll vertical */
            background: linear-gradient(to bottom, #6a2ef5, #ffa07a);
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Caja Desplegable</h1>
    <div class="contenedor">
        <div class="contenido">
            <h3>Caja desplegable</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis et hic expedita nesciunt eos aliquam
                iusto a pariatur est? Exercitationem, ullam.
                Molestias aut eos officiis debitis quisquam, consectetur libero porro?</p>
        </div>
    </div>
</body>
</html>
