<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 47</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
 
        .grid-container {
            display: grid;
            grid-template-areas: "celda1 celda1  celda1 celda2" 
                                 "celda3 celda4 celda5 celda2";
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px ;
            gap: 1px;
            background-color: white;
        }

        .grid-item1{
            grid-area: celda1;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .grid-item2{
            grid-area: celda2;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .grid-item3{
            grid-area: celda3;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .grid-item4{
            grid-area: celda4;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .grid-item5{
            grid-area: celda5;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">celda 1</div>
        <div class="grid-item2">celda 2</div>
        <div class="grid-item3">celda 3</div>
        <div class="grid-item4">celda 4</div>
        <div class="grid-item5">celda 5</div>
    </div>
</body>
</html>
