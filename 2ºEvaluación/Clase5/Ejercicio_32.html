<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 32</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 35px;
            max-width: 1200px;
            justify-content: center;
        }
        .imagen {
            width: 100%;
            max-width: 300px;
            color: white;
            background-color: darkcyan;
            height: auto;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .galeria div:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Galer√≠a de Imagenes</h1>
    <div class="galeria">
        <div class="imagen">Imagen 1</div>
        <div class="imagen">Imagen 2</div>
        <div class="imagen">Imagen 3</div>
        <div class="imagen">Imagen 4</div>
        <div class="imagen">Imagen 5</div>
        <div class="imagen">Imagen 6</div>
    </div>
</body>
</html>
