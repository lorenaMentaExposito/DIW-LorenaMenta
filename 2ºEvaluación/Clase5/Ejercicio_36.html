<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 36</title>
    <style>
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #797979;
            padding: 10px 20px;
        }

         .navbar .logo img {
            height: 50px;
        }
 
        .nav .menu {
            display: flex;
            gap: 20px;
        }
 
        .nav .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .nav .menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="https://placehold.co/15x15" alt="logotipo" title="logotipo">
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </div>
    </div>
</body>
</html>
