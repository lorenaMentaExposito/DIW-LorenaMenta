<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
    <style>
        .primer {
            background-color: aqua;
            display: flex;
            justify-content: flex-start;
        }

        .segundo {
            background-color: red;
        }

        .tercero {
            background-color: blue;
        }

        .cuarto {
            background-color: brown;
        }

        .dos {
            background-color: aqua;
            display: flex;
            border: 1px solid black;
            justify-content: flex-end;
        }

        .tres {
            display: flex;
            border: 1px solid black;
            justify-content: center;
        }

        .cuatro {
            display: flex;
            border: 1px solid black;
            justify-content: space-between;
        }

        .cinco {
            display: flex;
            border: 1px solid black;
            justify-content: space-around;
        }

        .seis {
            display: flex;
            border: 1px solid black;
            justify-content: space-evenly;
        }

        .siete {
            display: flex;
            border: 1px solid black;
            justify-content: flex-start;

        }

        .ocho {
            display: flex;
            border: 1px solid black;
            justify-content: flex-end;
        }

        .nueve {
            display: flex;
            border: 1px solid black;
            justify-content: flex-end;
        }

        .diez {
            text-align: center;
            display: flex;
            border: 1px solid black;
            justify-content: center;
        }

        .once {
            text-align: center;
            display: flex;
            border: 1px solid black;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="primer">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="dos">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="tres">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="cuatro">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="cinco">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="seis">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="siete">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="ocho">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="nueve">
        <div class="segundo">hola</div>
        <div class="tercer">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="diez">
        <div class="segundo">hola</div>
        <div class="tercer" style="flex-grow: 2;">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
    <div class="once">
        <div class="segundo">hola</div>
        <div class="tercer" style="flex-grow: 2; align-self: flex-start;">hola</div>
        <div class="cuarto">hola</div>
    </div>
    <br><br>
</body>
</html>
