<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 BEM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            background-color: #ffffff;
            color: rgb(215, 5, 5);
            padding: 10px;
            text-align: center;
        }

        .barraPrincipal {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #ffffff;
            color: white;
        }

        .logo{
            height: 40px; /* Ajusta el tamaño del logo */
            margin-right: 20px;
        }

        .botonesCuenta {
            display: flex;
            gap: 10px;
            justify-content: end;
        }

        .creaCuenta{
            padding: 10px 20px;
            border: none;
            background-color: rgb(215, 5, 5); 
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .cuenta{
            padding: 10px 20px;
            border: 1px solid rgb(197, 196, 196);
            background-color: white; 
            color: rgb(215, 5, 5);
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            background-color: rgb(215, 5, 5);
        }

        .menu {
            display: flex;
            list-style: none;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .categorias {
            cursor: pointer;
        } */

        /* Estilos para el contenedor */
        .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            background-color: rgb(215, 5, 5);
            width: 100%;
            padding: 5px 10px; 
        }

        /* Estilos para la barra de navegación */
        .nav {
            width: 100%;
            display: flex;
            justify-content: center; /* Centra el contenido */
            padding: 10px 0;
        }

        /* Estilos para el menú */
        .menu {
            list-style-type: none; /* Elimina los puntos de las listas */
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Espacio entre los elementos */
        }

        /* Estilos para las categorías */
        .categorias {
            color: white; /* Texto blanco */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer; /* Cambia el cursor al pasar sobre el texto */
            transition: color 0.3s; /* Transición para el cambio de color */
        }

        .main__ads-image {
            width: 100%;
            display: block;
            margin: 20px 0;
        }

        .main__scores {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .main__scores-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

        .news__item {
            padding: 15px;
            border-top: 2px solid #ddd;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="barraPrincipal">
            <img src="imagen4.png" alt="" class="logo">
            <img src="imagenLogo2.png" alt="" class="logo">
            <div class="botonesCuenta">
                <button class="creaCuenta">Suscríbete</button>
                <button class="cuenta">Iniciar sesión</button>
            </div>
        </div>
        <div class="contenedor">
            <nav class="nav">
                <ul class="menu">
                    <li class="categorias">Fútbol</li>
                    <li class="categorias">Baloncesto</li>
                    <li class="categorias">Motor</li>
                    <li class="categorias">Polideportivo</li>
                    <li class="categorias">Coches</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="main__ads">
            <img src="imagen2.png" alt="Publicidad iPhone 16" class="main__ads-image">
        </section>

        <section class="main__scores">
            <div class="main__scores-box">
                <h3 class="main__scores-title">LALIGA EA SPORTS</h3>
                <p class="main__scores-match">Rayo - Celta</p>
            </div>
            <div class="main__scores-box">
                <h3 class="main__scores-title">LALIGA HYPERMOTION</h3>
                <p class="main__scores-match">Granada - Burgos CF</p>
            </div>
            <div class="main__scores-box">
                <h3 class="main__scores-title">SERIE A</h3>
                <p class="main__scores-match">Lazio - Como</p>
            </div>
        </section>

        <section class="main__news">
            <article class="news__item">
                <h3 class="news__title">LaLiga lleva el 'caso Olmo' a los tribunales</h3>
            </article>
        </section>
    </main>
</body>
</html>
