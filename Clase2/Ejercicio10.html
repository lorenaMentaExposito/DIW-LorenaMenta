<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
 
    <form id="form-contacto" method="get" enctype="multipart/form-data" autocomplete="on" action="#">
       
        <label for="nombre" id="label-nombre" class="campo-formulario" title="Introduce tu nombre completo" accesskey="n" tabindex="1">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="campo-formulario" required title="Introduce tu nombre completo" accesskey="n" tabindex="2"><br>
 
       
        <label for="email" id="label-correo" class="campo-formulario" title="Introduce tu correo electrónico" accesskey="e" tabindex="3">Correo electrónico</label>
        <input type="email" id="email" name="email" class="campo-formulario" required title="Introduce tu correo electrónico" accesskey="e" tabindex="4"><br>
 
       
        <label for="texto" id="label-texto" class="campo-formulario" title="Introduce un mensaje o comentario" accesskey="t" tabindex="5">Mensaje</label>
        <textarea id="texto" name="texto" class="campo-formulario" title="Introduce un mensaje o comentario" accesskey="t" tabindex="6"></textarea><br>
 
       
        <input type="submit" value="Enviar" id="enviar" class="boton-enviar" data-accion="enviar-formulario" tabindex="7"><br>
    </form>
 
    <!-- Mensaje de éxito (oculto inicialmente) -->
    <p id="mensaje-exito" hidden>¡Formulario enviado con éxito!</p>
 
    <script>
        const formulario = document.getElementById('form-contacto');
        const botonEnviar = document.getElementById('enviar');
        const mensajeExito = document.getElementById('mensaje-exito');
 
        formulario.addEventListener('submit', function(event) {
            event.preventDefault();
            mensajeExito.hidden = false;  // Muestra el mensaje de éxito
            console.log('Acción del botón:', botonEnviar.dataset.accion);  // Muestra la acción almacenada en el botón
        });
    </script>
 
</body>
</html>
