10. Crear una página HTML con un párrafo de texto, incluyendo una palabra en negrita, otra en cursiva y una palabra subrayada.

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 34</title>
</head>
<body>
    <h3>Ejemplo de texto con formato</h3>
    <p>
        Este es un párrafo de texto donde puedes ver una palabra en <b>negrita</b>, otra en <em>cursiva</em> y una palabra <u>subrayada</u>.
    </p>
</body>
</html>
