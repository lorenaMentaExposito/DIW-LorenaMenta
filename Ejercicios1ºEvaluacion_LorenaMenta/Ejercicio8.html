<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Tablas Personalizadas</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor */
        .table-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin: auto;
        }

        .table-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #390083;
            color: white;
        }

        thead th {
            padding: 10px;
            text-align: left;
        }

        tbody tr {
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        tbody tr:hover {
            background-color: #d0ebff;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Tablas Personalizadas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Julian</td>
                    <td>27</td>
                    <td>Barcelona</td>
                </tr>
                <tr>
                    <td>Fernando</td>
                    <td>22</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Alejandro</td>
                    <td>19</td>
                    <td>Avila</td>
                </tr>
                <tr>
                    <td>Lorena</td>
                    <td>21</td>
                    <td>Santander</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
