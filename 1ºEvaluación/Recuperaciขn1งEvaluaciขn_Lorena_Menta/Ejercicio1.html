<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        :root {
            --color-fondo: #f5f5f5;
            --color-secundario-fondo: #d0d2d4;
            --espacio-base: 16px;
            --tipografia: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--tipografia);
            margin: 0;
            padding: var(--espacio-base);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-fondo);
        }

        .Contenedor {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 525px;
            text-align: left;
        }

        .Contenedor h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .Contenedor h4 {
            color: rgb(170, 169, 168);
            margin-bottom: 10px;
            text-align: center;
            
        }
        
        .sections {
            margin-bottom: 15px;
        }

        .sections label {
            display: block;
            margin-bottom: 5px;
        }

        input:hover {
            background-color: var(--color-secundario-fondo);
        }

        .sections input,
        .sections select,
        .sections textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .sections input:focus,
        .sections select:focus,
        .sections textarea:focus {
            border-color: #449af7;
            outline: none;
        }

        .sections input:invalid,
        .sections select:invalid,
        .sections textarea:invalid {
            border-color: red;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #02438a;
        }

    </style>
</head>
<body>
    <div class="Contenedor">
        <form id="reservas">
            <h1>Reserva de Sala de Eventos</h1>
            <h4>Completa el formulario para reservar una fecha</h4>
            <section class="sections">
                <label for="name">Nombre Completo</label>
                <input type="text" id="nombre" required><br><br>
                <label for="email">Correo electrónico</label>
                <input type="text" id="correo" required><br><br>
                <label for="number">Número de contacto</label>
                <input type="tel" id="contacto" required><br><br>
                <label for="job">Empresa u organización</label>
                <input type="text" id="empresa"><br><br>
            </section>
    
            <section  class="sections">
                <label for="date">Fecha del evento</label>
                <input type="date" id="fecha" required><br><br>
                <label for="number">hora de inicio</label>
                <input type="time" id="hInicio" required><br><br>
                <label for="number">hora de finalización</label>
                <input type="time" id="hFin" required><br><br>
                <label for="">Tipo de evento:</label>
                <select id="opciones" required>
                    <option value="">Selecciona...</option>
                    <option value="opcion1">Conferencia</option>
                    <option value="opcion2">Reunión Empresarial</option>
                    <option value="opcion3">Fiesta Privada</option>
                    <option value="opcion4">Otro</option>
                </select> <br><br>
                <label for="number">Número estimado de asistentes</label>
                <input type="number" id="asistestes" required><br><br>
            </section>
    
            <section  class="sections">
                <label for="name">Sevicios adicionales:</label>
                <input type="checkbox">Servicio de catering
                <input type="checkbox">Equipo de sonido
                <input type="checkbox">Iluminación especial 
                <input type="checkbox">Conexión a internet
                <label for="text">Espacio para solicitudes especiales</label> <br>
                <textarea name="text" id="solicitudes"></textarea>
            </section>
    
            <section  class="sections">
                <input type="checkbox">He leído y acepto los términos y condiciones. <br>
                <button type="submit">Reservar Sala</button>
            </section>
        </form>
    </div>
    
</body>
</html>
