<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Tarjeta Informativa</title>
    <style>
        /* Definición de variables */
        :root {
            --color-fondo-tarjeta: #fff;
            --color-borde-tarjeta: #ccc;
            --color-sombra: rgba(0, 0, 0, 0.1);
            --color-titulo: #333;
            --color-texto: #555;
            --margen-tarjeta: 20px;
            --padding-tarjeta: 20px;
            --radio-borde: 10px;
        }

        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .card-container {
            width: 80%;
            max-width: 800px;
        }

        .card-container h1 {
            margin-bottom: var(--margen-tarjeta);
            color: var(--color-titulo);
        }

        /* Tarjetas */
        .card {
            background-color: var(--color-fondo-tarjeta);
            border: 1px solid var(--color-borde-tarjeta);
            border-radius: var(--radio-borde);
            box-shadow: 0 4px 8px var(--color-sombra);
            padding: var(--padding-tarjeta);
            margin-bottom: var(--margen-tarjeta);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        /* Imagen */
        .card img {
            border-radius: var(--radio-borde);
            margin-bottom: var(--margen-tarjeta);
            width: 100px;
            height: 100px;
        }

        /* Título */
        .card h2 {
            color: var(--color-titulo);
            margin-bottom: var(--margen-tarjeta);
        }

        /* Texto */
        .card p {
            color: var(--color-texto);
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Tarjetas Informativas</h1>
        <div class="card">
            <img src="https://placeholder.co/150x150" alt="Imagen 1">
            <h2>Título 1</h2>
            <p>Esta es una tarjeta informativa que utiliza variables CSS para los colores, márgenes y bordes.</p>
        </div>
        <div class="card">
            <img src="https://placeholder.co/150x150" alt="Imagen 2">
            <h2>Título 2</h2>
            <p>Las variables CSS facilitan los cambios globales en el diseño.</p>
        </div>
        <div class="card">
            <img src="https://placeholder.co/150x150" alt="Imagen 3">
            <h2>Título 3</h2>
            <p>Usa esta técnica para hacer los diseños más mantenibles y consistentes.</p>
        </div>
    </div>
</body>
</html>
