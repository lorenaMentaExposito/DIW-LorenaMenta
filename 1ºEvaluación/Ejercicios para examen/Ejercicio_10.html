<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Landing Page</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Encabezado principal */
        .main-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main-header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Menú de navegación */
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Efecto hover en los enlaces */
        .nav-menu a:hover {
            color: #ffdd57;
        }

        .nav-menu a::after {
            content: "";
            display: block;
            height: 3px;
            width: 0;
            background-color: #ffdd57;
            transition: width 0.3s ease;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Sección introductoria */
        .intro-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 20px;
        }

        .intro-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .intro-section p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Bienvenido a Nuestra Landing Page</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio" class="intro-section">
        <h2>Introducción</h2>
        <p>Este es el inicio de nuestra landing page con enlaces a secciones ficticias y estilo atractivo.</p>
    </section>
</body>
</html>
