<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Formulario de Contacto</title>
    <style>
        .campo-formulario {
            display: block;
            margin-bottom: 10px;
        }
        .boton-enviar {
            padding: 10px 20px;
        }
        #mensaje-exito {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    <form id="form-contacto">
        <label for="nombre" class="campo-formulario">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="campo-formulario" title="Introduce tu nombre completo" accesskey="n" tabindex="1">

        <label for="correo" class="campo-formulario">Correo:</label>
        <input type="email" id="correo" name="correo" class="campo-formulario" title="Introduce tu correo electrónico" accesskey="c" tabindex="2">

        <label for="mensaje" class="campo-formulario">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="campo-formulario" title="Escribe tu mensaje aquí" accesskey="m" tabindex="3"></textarea>

        <button type="submit" id="enviar" class="boton-enviar" data-accion="enviar-formulario" accesskey="e" tabindex="4">Enviar</button>
    </form>

    <p id="mensaje-exito" hidden>¡Tu mensaje ha sido enviado con éxito!</p>

    <script>
        // Capturamos el formulario y el botón de envío
        const formulario = document.getElementById('form-contacto');
        const botonEnviar = document.getElementById('enviar');
        const mensajeExito = document.getElementById('mensaje-exito');

        // Agregamos un listener al evento 'submit' del formulario
        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario

            // Mostrar el mensaje de éxito
            mensajeExito.hidden = false;

            // Acceder al atributo 'data-*' del botón de envío
            console.log('Acción del botón:', botonEnviar.dataset.accion);
        });
    </script>
</body>
</html>
