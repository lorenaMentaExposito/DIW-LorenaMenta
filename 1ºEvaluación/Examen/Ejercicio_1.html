<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 525px;
            text-align: left;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .genero input {
            text-align: left;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        /* Estilo para el foco */
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Bordes de campos vacíos */
        .form-group input:invalid,
        .form-group textarea:invalid {
            border-color: red;
        }

        /* Botón de envío */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Encuesta Satisfacción del Cliente</h1>
        <h2>Tu opinión es importante para nosotros</h2>
        <p>Información del cliente</p>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Tu correo" required>
            </div>

            <div class="form-group">
                <label for="genero">Genero:</label>
                <label><input type="checkbox" name="genero" value="masculino">Masculino</label>
                <label><input type="checkbox" name="genero" value="femenino"> Femenino</label><br>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Tu edad" pattern="[0-100]+" required>
            </div>

            <div class="form-group">
                <label for="pais">País de residencia:</label>
                <select id="opcion" required>
                    <option value="" disabled selected>Selecciona...</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div><br>

            <p>Calificación del servicio</p>

            <div class="form-group">
                <label for="calificacion">¿Cómo calificarías tu experiencia general con el servicio? (1-10)</label>
                <input type="range" id="calificacion" placeholder="Calificacion" pattern="[1-10]+" required>
            </div>

            <div class="form-group">
                <label for="recomendacion">¿Cómo de probable es que recomiendes nuestro servicio?</label>
                <label>Muy probable<input type="checkbox" name="recomendacion" value="Muy probable"></label>
                <label>Probable<input type="checkbox" name="recomendacion" value="Probable"></label>
                <label>Poco probable<input type="checkbox" name="recomendacion" value="Poco probable"></label>
                <label>Nada probable<input type="checkbox" name="recomendacion" value="Nada probable"></label>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" rows="4" placeholder="Escribe tus sugerencias o comentarios"></textarea>
            </div>

            <div class="form-group">
                <label for="opinion">¿Qué aspectos del servicio te gustaron más?</label>
                <label>Atención al cliente<input type="checkbox" name="opinion" value="Atención al cliente"></label>
                <label>Rapidez<input type="checkbox" name="opinion" value="Rapidez"></label>
                <label>Calidad<input type="checkbox" name="opinion" value="Calidad"></label>
                <label>Precio<input type="checkbox" name="opinion" value="Precio"></label>
            </div>

            <div class="form-group">
                <label for="mejoras">¿Qué podemos mejorar?</label>
                <textarea id="mejoras" rows="4" placeholder="Escribe tus sugerencias"></textarea>
            </div><br><br>

            <div class="form-group">
                <label for="confirmacion">Confirmo que los datos proporcionados son correctos</label>
                <label><input type="checkbox" name="confirmacion" value="confirmacion"></label>
            </div>

            <button type="submit">Enviar Encuesta</button>
        </form>
    </div>
</body>

</html>
